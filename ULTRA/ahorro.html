<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTRAGOL - Ahorro de Datos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .data-saver-mode {
            --dark: #050505;
            --card-bg: #111;
        }
        .data-saver-mode img {
            display: none !important;
        }
        .data-saver-mode .featured-match-container,
        .data-saver-mode .world-cup-banner {
            display: none !important;
        }
        .data-saver-banner {
            background: #ff4500;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }
        .match-card-bg { display: none !important; }
        .match-card { background: #1a1a1a !important; border: 1px solid #333 !important; }
    </style>
</head>
<body class="data-saver-mode">
    <div class="data-saver-banner">MODO AHORRO DE DATOS ACTIVO</div>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <button class="icon-btn back-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="cartoon-clock" id="realTimeClock">--:--</div>
            </div>
            <div class="header-right">
                <div class="online-counter" id="userCount">
                    <span class="online-dot-mini"></span>
                    <span id="onlineCountText">...</span>
                </div>
            </div>
        </header>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('live', this)">EN VIVO</button>
                <button class="tab" onclick="switchTab('upcoming', this)">PROXIMOS</button>
            </div>
        </div>

        <div class="content-container">
            <div id="liveContent" class="tab-content active">
                <div class="matches-grid" id="liveMatches">
                    <!-- Contenido dinámico -->
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i>
                <span class="nav-label">Normal</span>
            </button>
        </nav>
    </div>
    <script src="app.js"></script>
    <script>
        // Configuración y Estado Global (Heredado de app.js)
        // Aseguramos que las variables necesarias existan para evitar errores
        if (typeof activeTab === 'undefined') window.activeTab = 'live';
        if (typeof currentLeague === 'undefined') window.currentLeague = 'Liga MX';

        // Sobrescribir funciones de actualización con versiones ultra-optimizadas
        window.updateLiveMatches = function(data) {
            const container = document.getElementById('liveMatches');
            if (!container) return;
            
            const matches = data.partidos || data.matches || [];
            const liveMatches = matches.filter(m => 
                m.estado === 'EN VIVO' || m.estado === 'MT' || m.live === true
            );
            
            if (liveMatches.length === 0) {
                container.innerHTML = `
                    <div style="background:#111; border:1px dashed #333; padding:30px; border-radius:15px; text-align:center; color:#666;">
                        <i class="fas fa-satellite-dish" style="font-size:24px; margin-bottom:10px; display:block;"></i>
                        Sin partidos en vivo
                    </div>`;
                return;
            }

            container.innerHTML = liveMatches.map(match => `
                <div class="match-card" style="margin-bottom:12px; border-left:4px solid #ff4500; background:linear-gradient(90deg, #111 0%, #0a0a0a 100%);">
                    <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #222;">
                        <span style="color:#ff4500; font-weight:900; font-size:11px; letter-spacing:1px;">
                            <i class="fas fa-circle" style="font-size:8px; margin-right:5px; animation: pulse 1s infinite;"></i>LIVE
                        </span>
                        <span style="color:#555; font-size:11px; font-weight:bold; text-transform:uppercase;">${match.liga || 'LIGA'}</span>
                    </div>
                    <div style="padding:15px; display:flex; align-items:center; justify-content:space-between;">
                        <div style="flex:1; font-weight:800; font-size:14px;">${match.local}</div>
                        <div style="background:#ff4500; color:white; padding:4px 12px; border-radius:6px; font-family:'JetBrains Mono', monospace; font-weight:900; font-size:16px; margin:0 15px; box-shadow:0 0 15px rgba(255,69,0,0.2);">
                            ${match.marcador || '0 - 0'}
                        </div>
                        <div style="flex:1; text-align:right; font-weight:800; font-size:14px;">${match.visitante}</div>
                    </div>
                    <div style="padding:0 15px 15px 15px;">
                        <button onclick="watchMatch('${match.id || ''}')" style="width:100%; background:#222; color:#fff; border:1px solid #444; padding:10px; border-radius:8px; font-weight:bold; font-size:12px; cursor:pointer; transition:0.3s; display:flex; align-items:center; justify-content:center; gap:8px;">
                            <i class="fas fa-play" style="font-size:10px;"></i> VER TRANSMISIÓN
                        </button>
                    </div>
                </div>
            `).join('');
        };

        window.updateUpcomingMatches = function(data) {
            const container = document.getElementById('liveMatches'); // Reutilizamos el grid principal
            if (!container || activeTab !== 'upcoming') return;
            
            const matches = data.partidos || data.matches || [];
            const upcoming = matches.filter(m => m.estado !== 'EN VIVO' && m.estado !== 'MT' && !m.live);
            
            if (upcoming.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">No hay próximos partidos.</div>';
                return;
            }

            container.innerHTML = upcoming.map(match => `
                <div class="match-card" style="margin-bottom:10px; border-left:4px solid #444; background:#111;">
                    <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;">
                        <span style="color:#888; font-weight:bold; font-size:11px;">${match.hora || match.fecha || 'PROGRAMADO'}</span>
                        <span style="color:#555; font-size:11px;">${match.liga || ''}</span>
                    </div>
                    <div style="padding:15px; display:flex; align-items:center; justify-content:space-between;">
                        <span style="font-weight:700; color:#eee;">${match.local}</span>
                        <span style="color:#666; font-size:12px; font-weight:bold;">VS</span>
                        <span style="font-weight:700; color:#eee; text-align:right;">${match.visitante}</span>
                    </div>
                </div>
            `).join('');
        };

        function switchTab(tab, element) {
            window.activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            if (window.marcadoresData) {
                if (tab === 'live') window.updateLiveMatches(window.marcadoresData);
                else window.updateUpcomingMatches(window.marcadoresData);
            }
        }

        // Forzar actualización al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const checkData = setInterval(() => {
                if (window.marcadoresData) {
                    window.updateLiveMatches(window.marcadoresData);
                    clearInterval(checkData);
                }
            }, 500);
            // Timeout de seguridad para limpiar el intervalo
            setTimeout(() => clearInterval(checkData), 10000);
        });

        // Estilo para la animación de pulso
        const style = document.createElement('style');
        style.textContent = \`
            @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
            .match-card { transition: transform 0.2s ease; }
            .match-card:active { transform: scale(0.98); }
        \`;
        document.head.appendChild(style);
    </script>
</body>
</html>

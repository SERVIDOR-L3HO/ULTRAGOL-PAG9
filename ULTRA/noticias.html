<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Noticias - ULTRAGOL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=20251129">
    <link rel="stylesheet" href="noticias-styles.css?v=20251129">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e94560">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="UltraGol LIVE">
    
    <!-- Adsterra Popunder -->
    <script
      type="text/javascript"
      src="//pl28233900.effectivegatecpm.com/db/ae/7b/dbae7bfb26e8cec2c05cc29dd73cb8bd.js"
    ></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <button class="icon-btn back-btn" onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="score-badge">9:4</div>
            </div>

            <div class="header-center">
                <img src="ultragol-logo.png" alt="ULTRAGOL" class="app-logo">
            </div>

            <div class="header-right">
                <button class="icon-btn share-btn" onclick="shareApp()">
                    <i class="fas fa-share-alt"></i>
                </button>
                <button class="icon-btn settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <section class="leagues-selector">
            <h2>PRINCIPALES LIGAS</h2>
            <div class="leagues-grid">
                <button class="league-btn active" onclick="selectLeague('Liga MX', this)">
                    <div class="league-icon ligamx">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <span>Liga MX</span>
                </button>
                <button class="league-btn" onclick="selectLeague('Premier League', this)">
                    <div class="league-icon premier">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <span>Premier League</span>
                </button>
                <button class="league-btn" onclick="selectLeague('La Liga', this)">
                    <div class="league-icon laliga">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <span>La Liga</span>
                </button>
                <button class="league-btn" onclick="selectLeague('Serie A', this)">
                    <div class="league-icon serie-a">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <span>Serie A</span>
                </button>
                <button class="league-btn" onclick="selectLeague('Bundesliga', this)">
                    <div class="league-icon bundesliga">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <span>Bundesliga</span>
                </button>
                <button class="league-btn" onclick="selectLeague('Ligue 1', this)">
                    <div class="league-icon ligue1">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <span>Ligue 1</span>
                </button>
            </div>
        </section>

        <section class="featured-section" id="featuredNews">
        </section>

        <section class="news-section">
            <div class="section-header">
                <h3 id="newsLeagueName">NOTICIAS Y RESÚMENES - Liga MX</h3>
                <span class="update-info" id="updateInfo"></span>
            </div>
            <div class="news-grid" id="newsGrid">
                <div class="news-loading"><i class="fas fa-spinner fa-spin"></i> Cargando noticias...</div>
            </div>
        </section>
    </div>

    <div id="newsModal" class="news-modal">
        <div class="news-modal-content">
            <div class="news-modal-header">
                <button class="close-news-modal" onclick="closeNewsModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="news-modal-body">
                <img id="newsModalImage" src="" alt="Noticia">
                <div class="news-modal-info">
                    <span id="newsModalSource" class="modal-source"></span>
                    <span id="newsModalDate" class="modal-date"></span>
                </div>
                <h2 id="newsModalTitle" class="modal-title"></h2>
                <div id="newsModalText" class="news-modal-text"></div>
                <div class="modal-actions">
                    <a id="newsOriginalLink" href="#" target="_blank" class="original-link-btn">
                        <i class="fas fa-external-link-alt"></i> Ver artículo original
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="noticias.js?v=20251129"></script>
    <!-- Adsterra Social Bar -->
    <script
      type="text/javascript"
      src="//pl28237585.effectivegatecpm.com/f1/e3/ec/f1e3ec0c90a95112813d90794456ae52.js"
    ></script>
</body>
</html>

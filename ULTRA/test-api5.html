<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API 5 - Donromans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 { color: #27ae60; }
        .match {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }
        .match h3 { margin: 0 0 10px 0; }
        .channel {
            background: #333;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .badge {
            background: #27ae60;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 8px;
        }
        .link {
            color: #3498db;
            word-break: break-all;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test API 5 - Transmisiones Donromans</h1>
    <div id="status">Cargando...</div>
    <div id="output"></div>

    <script>
        async function testAPI5() {
            const statusDiv = document.getElementById('status');
            const outputDiv = document.getElementById('output');
            
            try {
                statusDiv.textContent = '‚è≥ Cargando datos de API 5...';
                const response = await fetch('https://ultragol-api-3.vercel.app/transmisiones5');
                const data = await response.json();
                
                statusDiv.innerHTML = `‚úÖ <strong>${data.matches?.length || 0} partidos</strong> cargados de API 5`;
                
                if (!data.matches || data.matches.length === 0) {
                    outputDiv.innerHTML = '<p>No hay partidos disponibles en este momento.</p>';
                    return;
                }
                
                // Mostrar cada partido con sus canales
                outputDiv.innerHTML = data.matches.map((match, idx) => {
                    let channelsHTML = '';
                    let totalLinks = 0;
                    
                    if (match.links && match.links.length > 0) {
                        match.links.forEach(linkGroup => {
                            if (linkGroup.type === 'urls_list' && linkGroup.data) {
                                linkGroup.data.forEach(stream => {
                                    totalLinks++;
                                    channelsHTML += `
                                        <div class="channel">
                                            <strong>${stream.stream_source || stream.platform}</strong>
                                            <span class="badge">donromans</span>
                                            <span class="badge">${stream.stream_quality}</span>
                                            <div class="link">${stream.match_url}</div>
                                        </div>
                                    `;
                                });
                            }
                        });
                    }
                    
                    return `
                        <div class="match">
                            <h3>${idx + 1}. ${match.title}</h3>
                            <p><strong>Liga:</strong> ${match.league} | <strong>Hora:</strong> ${match.hour}</p>
                            <p><strong>Canales disponibles:</strong> ${totalLinks}</p>
                            ${channelsHTML || '<p style="color: #888;">Sin canales disponibles</p>'}
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                statusDiv.innerHTML = `‚ùå <strong>Error:</strong> ${error.message}`;
                outputDiv.innerHTML = '<p>No se pudo cargar la API 5. Verifica la conexi√≥n.</p>';
                console.error('Error:', error);
            }
        }
        
        testAPI5();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L3HO Interactive - Autenticación</title>
    <link rel="stylesheet" href="auth.css?v=20251109">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../attached_assets/375969-removebg-preview_1762273801238.png" alt="L3HO Interactive" class="auth-logo">
                <h1>L3HO Interactive</h1>
                <p class="subtitle">Chat en Vivo - Liga MX</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                <button class="tab-btn" data-tab="register">Registrarse</button>
            </div>

            <div id="login-form" class="auth-form active">
                <h2>Bienvenido de nuevo</h2>
                
                <div class="social-login">
                    <button class="social-btn google-btn" id="googleLoginBtn">
                        <i class="fab fa-google"></i>
                        Continuar con Google
                    </button>
                </div>

                <div class="divider">
                    <span>o</span>
                </div>

                <form id="emailLoginForm">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            placeholder="••••••••"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>

            <div id="register-form" class="auth-form">
                <h2>Crear cuenta nueva</h2>
                
                <div class="social-login">
                    <button class="social-btn google-btn" id="googleRegisterBtn">
                        <i class="fab fa-google"></i>
                        Registrarse con Google
                    </button>
                </div>

                <div class="divider">
                    <span>o</span>
                </div>

                <form id="emailRegisterForm">
                    <div class="form-group">
                        <label for="registerName">
                            <i class="fas fa-user"></i>
                            Nombre
                        </label>
                        <input 
                            type="text" 
                            id="registerName" 
                            placeholder="Tu nombre"
                            required
                            minlength="2"
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            placeholder="Mínimo 6 caracteres"
                            required
                            minlength="6"
                        >
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label for="registerPasswordConfirm">
                            <i class="fas fa-lock"></i>
                            Confirmar Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="registerPasswordConfirm" 
                            placeholder="Repite tu contraseña"
                            required
                            minlength="6"
                        >
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="acceptTerms" required>
                            <span>Acepto los términos y condiciones</span>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Crear Cuenta</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <p>¿Problemas para acceder? <a href="mailto:soporte@ultragol.com">Contacta soporte</a></p>
            </div>
        </div>

        <div class="toast" id="authToast">
            <i class="fas fa-check-circle"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js?v=20251109"></script>
    <script src="auth.js?v=20251109"></script>
</body>
</html>

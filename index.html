<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraGol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/images/stadium-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Logo L3HO */
        .brand-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 40px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .brand-logo:hover {
            opacity: 1;
        }

        /* UltraGol Principal */
        .main-logo {
            width: clamp(280px, 40vw, 450px);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            animation: fadeInDown 1s ease-out;
        }

        /* Background Animation */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 65, 0.15) 0%, transparent 50%);
            z-index: -2;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        .hero-text {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .hero-text h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0;
            background: linear-gradient(to right, #fff, #ff4d4d, #00ff41);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -2px;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-container {
            position: relative;
            display: inline-block;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .btn-live {
            background: linear-gradient(135deg, #ff0000 0%, #ff4d4d 100%);
            color: white;
            padding: 22px 50px;
            font-size: 26px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 100px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-live:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.5);
            background: linear-gradient(135deg, #ff1a1a 0%, #ff6666 100%);
        }

        .btn-live i {
            font-size: 32px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .sports-tags {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeIn 1.5s ease-out 0.6s both;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00ff41;
            border-color: #00ff41;
        }

        .pulse {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 100px;
            background: rgba(255, 0, 0, 0.4);
            z-index: -1;
            animation: pulse-animation 2.5s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5, 1.8); opacity: 0; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating elements animation */
        .float {
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <img src="assets/logos/l3ho-logo.png" alt="L3HO Interactive" class="brand-logo">
    <div class="bg-glow"></div>
    <div class="container">
        <div class="hero-text">
            <img src="assets/logos/ultragol-logo.png" alt="UltraGol" class="main-logo">
            <p>Todo el deporte en un solo lugar</p>
        </div>

        <div class="btn-container">
            <div class="pulse"></div>
            <a href="ULTRA/index.html" class="btn-live float">
                <i class="fas fa-play"></i>
                Ver en vivo
            </a>
        </div>

        <div class="sports-tags">
            <span class="tag"><i class="fas fa-futbol"></i> FÃºtbol</span>
            <span class="tag"><i class="fas fa-basketball"></i> NBA</span>
            <span class="tag"><i class="fas fa-car"></i> F1</span>
            <span class="tag"><i class="fas fa-baseball"></i> MLB</span>
            <span class="tag"><i class="fas fa-hand-fist"></i> UFC</span>
        </div>
    </div>
</body>
</html>
